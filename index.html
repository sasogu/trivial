<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Trivial Budismo">
    <meta name="format-detection" content="telephone=no">
    <title>Explora la sabiduría ancestral del budismo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2193b0">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
</head>
<body>
  <div class="header-logo">
    <img src="logonegro.png" alt="Logo Soto Zen Camino Medio" style="height:60px; margin-bottom: 0.5em;">
  </div>
  <h1>¿Cuánto sabes de Budismo?</h1>
  <div class="container">
    <div id="game-content">
      <div id="question-container">
        <div id="question">Cargando pregunta...</div>
        <div id="answers"></div>
      </div>
      <div id="score">Puntuación: 0</div>
      <button id="next-btn">Siguiente</button>
    </div>
  </div>
  
  <footer class="footer">
    &copy; <span id="year"></span> <a href="https://caminomedio.org" target="_blank" rel="noopener" style="color:inherit;text-decoration:underline;">Comunidad Soto Zen Camino Medio v2.9.61</a>
  </footer>
  <script type="module" src="main.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
    
  </script>
 
</body>
</html>
